<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Tsunami</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <div class="main">
        <div class="first-wrapper" id="introPage">
            <img src="./src/assets/images/intro.png" alt="intro" class="intro-img">
            <button id="sound">
                <img src="./src/assets/images/sound-on.png" alt="sound-on" id="sound-on">
                <img src="./src/assets/images/sound-off.png" alt="sound-off" id="sound-off">
            </button>
            <div class="icon">
                <button id="menu"><img src="./src/assets/images/icon.png" alt="icon" class="icon-img"></button>
                <div class="game-instruction">
                    <li class="instruction-item">Press the space bar to make your zombie jump over obstacles.</li>
                    <li class="instruction-item">Hold down the space bar for a longer time to perform a high jump.</li>
                </div>
            </div>
            <button id="startGame" class="btn">Play Game</button>
        </div>
        <div class="second-wrapper" id="canvasPage">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="./src/script/constants/constants.js"></script>
    <script src="./src/script/constants/coinPattern.js"></script>
    <script src="./src/script/constants/spriteCoordinates.js"></script>
    <script src="./src/script/input.js"></script>
    <script src="./src/script/util.js"></script>
    <!-- <script src="./src/script/entities/Sprite.js"></script> -->
    <script src="./src/script/entities/Background.js"></script>
    <script src="./src/script/entities/Platform.js"></script>
    <script src="./src/script/entities/Zombie.js"></script>
    <script src="./src/script/entities/Human.js"></script>
    <script src="./src/script/entities/Vehicle.js"></script>
    <script src="./src/script/entities/ZombieDeath.js"></script>
    <script src="./src/script/entities/Power.js"></script>
    <script src="./src/script/entities/Score.js"></script>
    <script src="./src/script/entities/Coin.js"></script>
    <script src="./src/script/Game.js"></script>
    <script src="./src/script/gameOver.js"></script>
    <script src="src/script/index.js"></script>
    <script src="src/script/intro.js"></script>
</body>

</html>
