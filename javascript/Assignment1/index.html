<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="logo.svg" alt="logo">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" id="allTask">Home</a></li>
                <li class="nav__item"><a href="#" id="completedTask">Completed</a></li>
                <li class="nav__item"><a href="#" id="remainingTask">Remaining</a></li>
                <i class="ph ph-plus nav__icon"></i>
            </ul>
        </nav>
    </header>
    <div id=" main">
        <input type="text" id="searchSection" placeholder="Search task" class="input searchInput">
        <div class="secton__forAdd">
            <input type="text" id="inputSection" class="input" placeholder="Add a task">
            <ul id="list" class="listOfTaskItem"></ul>
        </div>
    </div>
    <footer class="footer">
        <ul class="footer__list">
            <div class="footer__content">
                <i class="ph ph-checks"></i>
                <li class="footer__item"><a href="#">All</a></li>
            </div>
            <div class="footer__content">
                <i class="ph ph-check-circle"></i>
                <li class="footer__item"><a href="#" id="completedTask1">Completed</a></li>
            </div>
            <div class="footer__content">
                <i class="ph ph-circle"></i>
                <li class="footer__item"><a href="#" id="remainingTask2">Remaining</a></li>
            </div>
        </ul>
    </footer>
</body>
<script src="index.js"></script>

</html>
