<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="carousel-container" id="container">
        <div class="carousel-image-wrapper" id="wrapper">
            <img src="assets/img1.jpg" alt="Image" class="img" />
            <img src="assets/img2.jpg" alt="Image" class="img" />
            <img src="assets/img3.jpg" alt="Image" class="img" />
        </div>
        <div class="btn">
            <button id="left"><i class="ph ph-caret-left icon"></i></button>
            <button id="right"><i class="ph ph-caret-right icon"></i></button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
